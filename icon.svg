<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a0a2e"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
    <linearGradient id="horn" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#FFA500"/>
      <stop offset="50%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#FFA500"/>
    </linearGradient>
    <linearGradient id="rainbow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF0000"/>
      <stop offset="17%" stop-color="#FF7F00"/>
      <stop offset="33%" stop-color="#FFFF00"/>
      <stop offset="50%" stop-color="#00FF00"/>
      <stop offset="67%" stop-color="#0000FF"/>
      <stop offset="83%" stop-color="#4B0082"/>
      <stop offset="100%" stop-color="#9400D3"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>

  <!-- Rainbow arc -->
  <path d="M 60 420 Q 256 80 452 420" fill="none" stroke="url(#rainbow)" stroke-width="28" stroke-linecap="round" opacity="0.6"/>

  <!-- Unicorn body -->
  <ellipse cx="256" cy="300" rx="90" ry="65" fill="#FFFFFF"/>

  <!-- Unicorn head -->
  <ellipse cx="320" cy="260" rx="40" ry="35" fill="#FFFFFF"/>

  <!-- Snout -->
  <ellipse cx="348" cy="272" rx="22" ry="16" fill="#FFFFFF"/>

  <!-- Nostril -->
  <circle cx="358" cy="274" r="4" fill="#FFB6C1"/>

  <!-- Eye -->
  <circle cx="318" cy="248" r="8" fill="#4A0E4E"/>
  <circle cx="320" cy="246" r="3" fill="#FFFFFF"/>

  <!-- Ear -->
  <polygon points="300,238 290,210 310,232" fill="#E8D5F2"/>

  <!-- Horn -->
  <polygon points="292,220 308,220 300,160" fill="url(#horn)"/>
  <line x1="295" y1="200" x2="305" y2="200" stroke="#FFA500" stroke-width="2"/>
  <line x1="297" y1="185" x2="303" y2="185" stroke="#FFA500" stroke-width="2"/>

  <!-- Mane -->
  <circle cx="280" cy="245" r="18" fill="#FF69B4"/>
  <circle cx="268" cy="258" r="16" fill="#9B59D6"/>
  <circle cx="258" cy="272" r="15" fill="#3498DB"/>
  <circle cx="250" cy="288" r="14" fill="#2ECC71"/>

  <!-- Legs -->
  <line x1="220" y1="340" x2="220" y2="390" stroke="#E8D5F2" stroke-width="10" stroke-linecap="round"/>
  <line x1="290" y1="340" x2="290" y2="390" stroke="#E8D5F2" stroke-width="10" stroke-linecap="round"/>

  <!-- Hooves -->
  <circle cx="220" cy="392" r="8" fill="#FFD700"/>
  <circle cx="290" cy="392" r="8" fill="#FFD700"/>

  <!-- Tail -->
  <path d="M 166 300 Q 130 280 120 300" fill="none" stroke="#FF69B4" stroke-width="6" stroke-linecap="round"/>
  <path d="M 166 300 Q 130 320 120 300" fill="none" stroke="#9B59D6" stroke-width="6" stroke-linecap="round"/>

  <!-- Sparkles -->
  <circle cx="400" cy="180" r="6" fill="#FFD700" opacity="0.8"/>
  <circle cx="120" cy="160" r="4" fill="#FFD700" opacity="0.6"/>
  <circle cx="420" cy="300" r="5" fill="#FF69B4" opacity="0.7"/>
  <circle cx="90" cy="340" r="4" fill="#9B59D6" opacity="0.6"/>
</svg>
