<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Rainbow Counting Adventure</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <meta name="theme-color" content="#1a0a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Unicorn Counter">
</head>
<body>
    <div class="game-container">
        <div class="target-number" id="targetNumber">5</div>
        <div class="ui-overlay">
            <div class="score" id="score">Score: 0</div>
            <div class="timer" id="timer">Time: 20s</div>
            <div class="lives" id="lives">❤️❤️❤️❤️❤️</div>
        </div>
        <div class="round-message" id="roundMessage"></div>
        <div class="game-over-screen" id="gameOverScreen">
            <div class="game-over-title">GAME OVER</div>
            <div class="game-over-score" id="gameOverScore">Score: 0</div>
            <button class="play-again-btn" id="playAgainBtn">Play Again</button>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="game.js"></script>
</body>
</html>
